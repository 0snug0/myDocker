server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
        add_header content-type text/html;
        return 200 "$server_addr";
    }

    location /route{
        add_header content-type text/html;
        return 200 $server_addr;
    }
    location /learn{
        add_header content-type text/html;
        return 200 $server_addr;
    }
    location /sticky{
        add_header content-type text/html;
        return 200 $server_addr;
    }
}

