### proxy-modsec2 only on dynamic content
### Remove "proxy_cache*" and "add_header X-Cache $upstream_cache_status" if you are not using caching

## DDoS Protection w/ Caching
limit_req_zone $binary_remote_addr zone=dynamic:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;
proxy_cache_path /tmp/cache keys_zone=mycache:10m inactive=60m;


upstream wafdemo{
  zone wafdemo 64k;
  # Modify line below if using different upstreams
  server 127.0.0.1:8000;
}

### Server block to be proxied to. Can be removed if modify upstream wafdemo
server{
  listen 8000;
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    error_log /var/log/nginx/error.log debug;
  }
}

server {
  listen 80;
  status_zone waf;

  location / {
    limit_req zone=dynamic nodelay;
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;
    error_log /var/log/nginx/error2.log debug;
    proxy_cache mycache;
    proxy_pass http://wafdemo;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header X-Cache $upstream_cache_status;
    health_check;
  }

  # Do not run ModSecurity for static assets
  location ~* ^.+\.(css|bmp|tif|ttf|docx|woff2|js|pict|tiff|eot|xlsx|jpg|csv|eps|woff|xls|jpeg|doc|ejs|otf|pptx|gif|pdf|swf|svg|ps|ico|pls|midi|svgz|class|png|ppt|mid|webp|jar) {
    limit_req zone=static nodelay;
    proxy_cache mycache;
    proxy_pass http://wafdemo;
    add_header X-Cache $upstream_cache_status;
    proxy_set_header Host $host;
    health_check;
  }
}

